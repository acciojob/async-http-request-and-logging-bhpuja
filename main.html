<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asynchronous HTTP Request and Logging</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Asynchronous HTTP Request and Logging</h1>
  <button id="fetch-data">Fetch Data</button>

  <h2>Response:</h2>
  <pre id="output">Click the button to fetch data...</pre>

  <script>
    async function fetchData() {
      const apiUrl = 'https://jsonplaceholder.typicode.com/todos/1';
      const output = document.getElementById('output');

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2); // Format response
        console.log("API Response:", data);
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
        console.error("Error fetching data:", error);
      }
    }

    document.getElementById('fetch-data').addEventListener('click', fetchData);
  </script>
</body>
</html>
